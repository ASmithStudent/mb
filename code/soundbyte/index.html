<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soundbyte</title>
    <style>

      .exclamation {
        font-family: 'courier new', monospace;
        font-size: 400px; 
        text-align: center;
      }
      
      .exclamation a {
        text-decoration: none;
        color: #000;
      }

      .exclamation a:hover {
        color: #f00;
      }
    </style>
  </head>
  <body>

    <div class="exclamation" onclick="playSound();">
      <a href='#'>!</a>
    </div>
    
    <script>
      
      var sounds = ["16GameOver.wav", "SMBGameOver.wav", "SMBLostLife.wav"];
      
      function playSound() {
        var randomIdx = sounds.length * Math.random() | 0;
        var audio = new Audio(sounds[randomIdx]);
        audio.play();
      }
      
    </script>
  
  </body>
</html>
