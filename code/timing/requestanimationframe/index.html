<!DOCTYPE html>
<html lang="en">
  <head>
    <title>requestAnimationFrame example</title>
  </head>
  <body>
    
    <div id="out"></div>
  
    <script>
      /* This is an example of using the requestAnimationFrame() function.
       * requestAnimationFrame is an optimized version of setTimeout() 
       * which can be used for animations in a similar manner.  
       * Note that there is no millisecond cooldown parameter--
       * the browser determines when the update function will be called.
       */

      // Create a global variable to print
      let i = 0;

      // Define a function which has a call to requestAnimationFrame in it.
      function update() { 
        document.getElementById("out").innerHTML = "Current animation frame: " + i++;
        requestAnimationFrame(update); // note that the parameter name is "update"
      };

      // Begin the animation
      update();

    </script>
  </body>
</html>
